{{- if .Values.messageQueue.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "msa.fullname" . }}-message-queue
  labels:
    {{ include "msa.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.messageQueue.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "msa.fullname" . }}-message-queue
  template:
    metadata:
      labels:
        app: {{ include "msa.fullname" . }}-message-queue
    spec:
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      containers:
        - name: message-queue
          image: '{{ printf "%s:%s" .Values.messageQueue.image.repository (default "latest" .Values.messageQueue.image.tag) }}'
          imagePullPolicy: {{ .Values.messageQueue.image.pullPolicy }}
          args: ["message-queue"]
          ports:
            - name: http
              containerPort: {{ .Values.messageQueue.port }}
            - name: tcp
              containerPort: {{ .Values.messageQueue.tcpPort }}
          env:
            - name: HTTP_PORT
              value: "{{ .Values.messageQueue.port }}"
            - name: TCP_PORT
              value: "{{ .Values.messageQueue.tcpPort }}"
          {{- with .Values.messageQueue.resources }}
          resources:
{{ toYaml . | nindent 12 }}
          {{- else }}
          resources: {}
          {{- end }}
          {{- if .Values.probes.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.probes.liveness.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: {{ .Values.probes.readiness.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
    {{ toYaml .Values.imagePullSecrets | nindent 6 }}
      {{- end }}
{{- end }}
