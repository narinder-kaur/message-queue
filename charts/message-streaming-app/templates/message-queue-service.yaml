{{- if .Values.messageQueue.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "msa.fullname" . }}-message-queue
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "msa.fullname" . }}-message-queue
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
{{- end }}
