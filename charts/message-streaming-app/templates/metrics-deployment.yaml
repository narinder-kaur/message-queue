{{- if .Values.metrics.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "msa.fullname" . }}-metrics
  labels:
    {{ include "msa.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.metrics.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "msa.fullname" . }}-metrics
  template:
    metadata:
      labels:
        app: {{ include "msa.fullname" . }}-metrics
    spec:
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      containers:
        - name: metrics
          image: '{{ printf "%s:%s" .Values.metrics.image.repository (default "latest" .Values.metrics.image.tag) }}'
          imagePullPolicy: {{ .Values.metrics.image.pullPolicy }}
          args: ["metrics"]
          ports:
            - containerPort: {{ .Values.metrics.port }}
          env:
            - name: PORT
              value: "{{ .Values.metrics.port }}"
            - name: MONGODB_URI
              value: "{{ .Values.metrics.dbAddr }}"
          {{- with .Values.metrics.resources }}
          resources:
{{ toYaml . | nindent 12 }}
          {{- else }}
          resources: {}
          {{- end }}
          {{- if .Values.probes.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.probes.liveness.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: {{ .Values.probes.readiness.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
    {{ toYaml .Values.imagePullSecrets | nindent 6 }}
      {{- end }}
{{- end }}
